<div class="row mt-5">
    <div class="left_body col-lg-4 col-sm-12 border rounded p-3">
        <h2 class="text-center my-3">Categories Management</h2>
        <div class="my-2 mx-5">
            <div class="alert alert-success" role="alert" ng-if="message != ''">
                <i>{{message}}</i>
            </div>
            <div class="alert alert-danger" role="alert" ng-if="error != ''">
                <i>{{error}}</i>
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="idCate" class="form-label">ID</label>
                <input ng-model="form.id" disabled type="number" class="form-control" id="idCate" placeholder="ID category">
            </div>
            <div class="mb-3">
                <label for="nameCate" class="form-label">Name</label>
                <input ng-model="form.name" type="text" class="form-control" id="nameCate" placeholder="Enter name category here!">
            </div>
            <div class="text-center my-3 mt-4">
                <button ng-click="create()" class="btn btn-outline-primary">Create</button>
                <button ng-click="update()" class="btn btn-outline-success">Update</button>
                <button ng-click="delete(form.id)" class="btn btn-outline-danger">Delete</button>
                <button ng-click="reset()" class="btn btn-outline-info">Reset</button>
            </div>
        </form>
    </div>
    <div class="right_body col-lg-8 col-sm-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Total Product</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in items | limitTo: pager.size : pager.page">
                <th scope="row">{{index + 1}}</th>
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.totalProduct}}</td>
                <td class="text-end">
                    <button ng-click="edit(c)"><i class="fa-regular fa-pen-to-square"></i></button> -
                    <button ng-click="delete(c)"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" ng-click="pager.first()"><i class="fa-solid fa-backward-fast"></i> First</a></li>
                <li class="page-item"><a class="page-link" ng-click="pager.prev()"><i class="fa-solid fa-backward-step"></i> Previous</a></li>
                <li class="page-item">
                    <button class="btn btn-outline-info">{{pager.page + 1}} of {{pager.count}}</button>
                </li>
                <li class="page-item"><a class="page-link" ng-click="pager.next()"><i class="fa-solid fa-forward-step"></i> Next</a></li>
                <li class="page-item"><a class="page-link" ng-click="pager.last()"><i class="fa-solid fa-forward-fast"></i> Last</a></li>
            </ul>
        </nav>
    </div>
</div>
