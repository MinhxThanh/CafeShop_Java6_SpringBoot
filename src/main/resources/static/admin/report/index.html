<div class="container col-7">
    <h3 class="my-4 text-center">PRODUCTS BY ORDER</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name Product</th>
                <th>Price Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in items">
                <td>{{report.name}}</td>
                <td>{{report.price | number:1}}</td>
                <td>{{report.quantity}}</td>
                <td>{{report.totalPrice | number:1}}</td>
            </tr>
            <tr style="background: aliceblue">
                <td></td>
                <td class="text-end"><b>Total: </b></td>
                <td><b>{{totalQuantity}}</b></td>
                <td><b>{{totalPrice | number:1}}</b></td>
            </tr>
        </tbody>
    </table>
</div>
