<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/assets/style/boostrapCss.css">
</head>
<body>
<div class="container">
    <div id="main" class="container" xmlns:th="http://www.thymeleaf.org">
       <div class="row justify-content-center" style="margin-bottom: 100px; margin-top: 130px;">
           <!-- product item  -->
           <div th:each="p: ${items}" class="card m-auto p-0 shadow col-lg-3 col-sm-6 col-md-4 mx-4 my-5" data-aos="fade-up" data-aos-delay="400" data-aos-duration="500">
               <div class="box-img">
                   <a th:href="@{|/product/detail/${p.id}|}">
                       <img class="card-img" th:src="@{|/assets/images/${p.image}|}" alt="">
                   </a>
               </div>
               <div class="card-body d-flex justify-content-between">
                   <a th:href="@{|/product/detail/${p.id}|}" style="text-decoration: none; color: #000;">
                       <h5 class="card-title" th:text="${#strings.abbreviate(p.name,17)}"></h5>
                   </a>
                   <h5 class="card-price">[[${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}]] <i style="font-size: 10px">VND</i></h5>
               </div>
               <div class="active-btn p-0">
                   <button th:attr="ng-click=@{|cart.add(${p.id})|}"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="m-0">
                       <i class="fa-solid fa-cart-plus"></i>
                   </button>
                   <button class="m-0"><i class="fa-regular fa-heart"></i></button>
               </div>
           </div>
       </div>

        <!-- add to cart  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content shadow col-12 p-5" style="border-radius: 25px;">
                    <div class="relative mt-2 text-center">
                        <b class="text-success fs-4">Success
                            <i class="fa fa-check" style="font-size: 30px"></i>
                        </b>
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                        <h4 class="title_product my-3">This product is added to cart!</h4>
                        <p class="text-center text-green-800 mt-2 font-semibold mb-4 ">
                        </p>
                        <a th:href="@{/product/list}" class="btn btn-outline-success px-5 rounded-pill py-3"><i class="fa-solid fa-house"></i> Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
